<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASG Activity Dashboard (Live)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ========================
       Global Styles
    ======================== */
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background-color: #0d1117;
      color: #e5e5e5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 950px;
      margin: 50px auto;
      background-color: #161b22;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
    }

    h1 {
      margin-bottom: 15px;
      color: #f0f6fc;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-align: center;
    }

    p {
      text-align: center;
      font-size: 15px;
      color: #8b949e;
      margin: 5px 0;
    }

    .highlight {
      color: #58a6ff;
      font-weight: 600;
    }

    /* ========================
       Button Styles
    ======================== */
    button {
      display: block;
      width: 60%;
      margin: 25px auto;
      background-color: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #1e40af;
      transform: translateY(-1px);
    }

    /* ========================
       Status Text
    ======================== */
    #status {
      font-style: italic;
      color: #9ca3af;
      text-align: center;
      margin-bottom: 15px;
    }

    /* ========================
       Table Styles
    ======================== */
    .table-container {
      margin-top: 25px;
      background-color: #1f2937;
      border-radius: 12px;
      padding: 20px;
      box-shadow: inset 0 1px 0 #30363d;
    }

    .table-container h2 {
      margin-top: 0;
      color: #f0f6fc;
      font-size: 18px;
      text-align: center;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #e5e5e5;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    table.show {
      opacity: 1;
      transform: translateY(0);
    }

    th, td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #30363d;
    }

    th {
      background: #21262d;
      color: #c9d1d9;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      font-size: 13px;
    }

    tr:nth-child(even) {
      background-color: #161b22;
    }

    tr:hover {
      background-color: #2a323d;
    }

    td.status {
      font-weight: 600;
      text-transform: capitalize;
    }

    .status-success {
      color: #4ade80;
    }

    .status-failed {
      color: #f87171;
    }

    .status-inprogress {
      color: #facc15;
    }

    /* ========================
       Footer
    ======================== */
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
      color: #8b949e;
    }

    footer a {
      color: #58a6ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ ASG Activity Dashboard (Live)</h1>

    <p>Viewing activity for: <span id="asg-name" class="highlight">Loading...</span></p>
    <p>Region: <span id="aws-region" class="highlight">ap-south-1</span></p>
    <p id="summary" style="text-align:center;margin-top:10px;"></p>


    <button id="refresh-btn">ðŸ”„ Refresh Data</button>
    <p id="status">Loading dashboard...</p>

    <div class="table-container">
      <h2>Scaling Activity</h2>
      <table id="data-table">
        <thead>
          <tr>
            <th>Time</th>
            <th>Description</th>
            <th>Cause</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </div>

  <footer>
    Last updated dynamically via AWS Lambda & API Gateway
  </footer>

  <script src="app.js"></script>
</body>
</html>
